<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class & id</title>
    <style>
.class1{
    color: red;
    background-color: blueviolet;
    font-size: 70px;
}
#id1{
    color: aqua;
    background-color: black;
    font-size: 70px;
}
    </style>
</head>
<body>
<!-- What is class?
    The class is used to group a single or multi element for make a styling or dynamic activity.-->
<div class="class1">
    <p>this is styled by the class</p>
</div>
<!-- What is id?
    The id used to make a style or dynamic only one element in the page. -->
<div id="id1">
    <p>The element is styled by the id tag, this id tag is called by the # symbol.</p>
</div>
</body>
</html>
