<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
    <style>
        h2{
            border: 2px red solid;
        }
        p{
            border: 2px solid red;
            display: inline;
        }
    </style>
</head>
<body>
   <div class="block">
    <h1>Block</h1> 
    <!-- What is block ?
        The block is property of Display that occupy the whole width of the display -->
        <h2> The Example of the Block</h2>
   </div>
   <div class="inline">
    <h1>Inline</h1>
        <!--What is the Inline?
                The Inline is a display property that occupy the required elemet space of the width.   -->
        <p> ashfioe eihnf ienf </p>
</div>
</body>
</html>
