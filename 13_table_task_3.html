<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex table 20 rows X 7 column</title>
<style>
    table,td,tr{
        border-collapse: collapse;
        border: 2px solid black;
        padding: 20px;
    }
    td{
        width: 40px;
    }
</style>
</head>
<body>
    <table>

        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="3"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="5"></td>
            <td rowspan="3" colspan="2"></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td colspan="3" rowspan="4"></td>
        </tr>
        <tr style="height: 30px; border:none;">

        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="4"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="6"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2" colspan="2"><br><br></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
        </tr>
        <tr style="height: 20px;">
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="7"></td>
        </tr>
     </table>
</body>
</html>
