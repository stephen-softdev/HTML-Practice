<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- What is list? 
        The list is a collection of the values, list typically it is two types of list are there one is Unordered list another one is ordered list.
        
        Ordered list:
            The ordered list that are listed in a specific order like 1. apple 2. orange
            
        Unordered list :
            The unordered list that are listed in a random order like * apple * banana
        -->
    <div class="unorderedlist">
        <h1>unordered list</h1>
        <ul>
            <li>unordered list item1</li>
            <li>unordered list item2</li>
            <li>unordered list item3</li>
            <li>unordered list item4</li>
        </ul>
    </div>
    <div class="orderedlist">
        <h1>ordered list item</h1>
        <ol>
            <li>ordered list item 1</li>
            <li> ordered list item 2</li>
            <li> ordered list item 3</li>
            <li>ordered list item</li>
        </ol>
    </div>
</body>
</html>
